<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title> Time tracking dashboard</title>

<body>

  <!-- wrapping  container  -->
<div class="container-wrapper">
   
  <!-- main container -->

 <div id="main-container" >

          <img src="image-jeremy.png" alt="image-jeremy">

    <div>
      <p>Report for</p>
    <h1>
      <span>Jeremy</span>

  </div>

   </div>

   <!-- button container  -->
    <div class="button-container">
      <a href="#" onclick="displayOption('daily')">Daily</a>

      <a href="#" onclick="displayOption('monthly')">Monthly</a>

  <div id="appender"></div>

</div>

</div>
